
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thành viên nhóm - Nguyễn Hoàng & Nguyễn Tấn Phát</title>

  <style>
    *{ box-sizing: border-box; }
    body{
      margin: 0;
      background: # FFF0F5;
      font-family: "Segoe UI", "Poppins", sans-serif;
    }

    .wrap{
      max-width: 1100px;
      margin: 24px auto;
      padding: 22px;
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(163, 148, 224, 0.25);
    }

    .top{
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      padding: 18px;
      border-radius: 20px;
      color: white;
      background: linear-gradient(135deg, #ffccff, #9ecbff);
    }

    .top h1{
      margin: 0;
      font-size: 28px;
      font-weight: 800;
    }

    .btn{
      text-decoration: none;
      color: white;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      transition: .25s;
      display: inline-block;
    }
    .btn:hover{ background: rgba(255,255,255,0.4); color:#374151; }

    .grid{
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .card{
      background: white;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(200,190,240,0.25);
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .avatar{
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(124,110,230,.25);
      background: #fff;
    }

    .name{
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      color: #4f46e5;
    }

    .role{
      margin: 6px 0 0;
      color: #374151;
      line-height: 1.6;
    }

    .note{
      margin-top: 18px;
      padding: 12px 14px;
      border-left: 4px solid #7c6ee6;
      background: #eef2ff;
      border-radius: 12px;
      color: #374151;
    }

    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h1>THÀNH VIÊN NHÓM</h1>
      <a class="btn" href="nhathoangvanguyenhuunghia.html">← Quay về Trang chủ</a>
    </div>

    <div class="grid">
      <!-- Thành viên 1 -->
      <div class="card">
        <!-- Nếu có ảnh thì đổi src, ví dụ: hoang.jpg -->
        <img class="avatar" src="hoang.jpg" alt="Nhật Hoàng">
        <div>
          <p class="name">Nhật Hoàng</p>
          <p class="role">
            • Nhiệm vụ: nội dung , bố cục trang<br>
          </p>
        </div>
      </div>

      <!-- Thành viên 2 -->
      <div class="card">
        <!-- Nếu có ảnh thì đổi src, ví dụ: nghia.jpg -->
        <img class="avatar" src="phat.jpg" alt="Nguyễn Hữu Nghĩa">
        <div>
          <p class="name">Nguyễn Hữu Nghĩa</p>
          <p class="role">
            • Nhiệm vụ: thiết kế giao diện, chỉnh CSS<br>
            • Phụ trách: hình ảnh / media / hoàn thiện
          </p>
        </div>
      </div>
    </div>

   
  </div>
</body>
</html>
